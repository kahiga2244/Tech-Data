{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="website design, website development, web design, web development, wordpress, wix">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
      <!--Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'web/css/style.css' %}">
      <!--Link to external stylesheet 2 -->
    <link rel="stylesheet" type="text/css" href="/static/web/css/maincss.css?{% now 'U' %}">
      
    <!--Import -->
    <link rel="stylesheet" href="/static/web/css/bootstrap.min.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/jquery-ui.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/owl.carousel.min.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/owl.theme.default.min.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/owl.theme.default.min.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/jquery.fancybox.min.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/bootstrap-datepicker.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/css/aos.css?{% now 'U' %}">
    <link rel="stylesheet" href="/static/web/fonts/icomoon/style.css?{% now 'U' %}">

    <title>Tech&Data</title>
  </head>
  <body>
      <!-- Navbar Image and text starts here -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="/static/web/img/youtube_profile_image.png?{% now 'U' %}" width="90" height="90" class="d-inline-block align-top" alt="">
        </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'services' %}" tabindex="-1" aria-disabled="true" target="_parent">Our Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Web Dev Plans
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Basic Plan</a>
                    <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Premium Plan</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Ultimate Plan</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}" tabindex="-1" aria-disabled="true" target="_parent">Contact</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true" target="_parent">Blog</a>
              </li>
            </ul>
           
          </div>
        </nav>
       <!-- Navbar ends here -->



        {% block content %}


        {% endblock %}



            <!-- Footer -->
            <footer class="container-fluid">
                <div class="row" id="Copyright">
                  <div class="col-12">
                    <p class="text-dark text-center">Copyright &copy;<script type="text/javascript">document.write(new Date().getFullYear());</script> | Tech&Data
                    </p>
                  </div>
                </div>
            </footer>
    <!-- Optional JavaScript -->
      <script src="/static/web/js/jquery-3.3.1.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/jquery-ui.js?{% now 'U' %}"></script>
      <script src="/static/web/js/popper.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/bootstrap.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/owl.carousel.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/jquery.countdown.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/bootstrap-datepicker.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/jquery.easing.1.3.js?{% now 'U' %}"></script>
      <script src="/static/web/js/aos.js?{% now 'U' %}"></script>
      <script src="/static/web/js/jquery.fancybox.min.js?{% now 'U' %}"></script>
      <script src="/static/web/js/jquery.sticky.js?{% now 'U' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/static/web/js/main.js?{% now 'U' %}?"></script>
  </body>
</html>
